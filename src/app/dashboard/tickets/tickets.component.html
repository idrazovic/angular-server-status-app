<div>
  <ul>
    @for(ticket of tickets; track ticket.id) {
    <li>
      <app-ticket [data]="ticket" (completed)="onCompletedTicket($event)" />
      <!-- {{ $first }} {{ $last }} {{ $odd }} {{ $even }} {{ $count }} -->
    </li>
    } @empty {
    <p>No tickets available</p>
    }
  </ul>
</div>

<app-new-ticket (add)="onAddTicket($event)" />
